<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>Les petits plats</title>
</head>
<body>
    <header>
        <img src="assets/images/logo.png" alt="Les petits plats">
    </header>

    <main id="main">
        <section class="search">
            <h1>Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</h1>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Rechercher une recette, un ingrédient..." aria-label="Rechercher une recette">
                <i class="bi bi-x clear-input-icon d-none"></i>
                <button type="button" class="btn btn-dark"><i class="bi bi-search"></i></button>

            </div>
        </section>

        <section class="row g-3 filter">
            <!-- Ingrédients -->
            <div class="col-md-2 select">
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Ingrédients
                    </button>
                    <div class="dropdown-menu w-100">
                        <div class="search-container">
                            <input type="text" class="form-control filter-input" placeholder="">
                            <i class="bi bi-search search-icon"></i>
                            <i class="bi bi-x clear-icon d-none"></i>
                        </div>
                        
                        <ul class="list-unstyled mb-0 filter-list" id="ingredient-list"></ul>
                    </div>
                </div>
                
            </div>

            <!-- Appareils -->
            <div class="col-md-2 select">
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">Appareils</button>
                    <div class="dropdown-menu w-100">
                        <div class="search-container">
                            <input type="text" class="form-control filter-input" placeholder="">
                            <i class="bi bi-search search-icon"></i>
                            <i class="bi bi-x clear-icon d-none"></i>
                        </div>
                        <ul class="list-unstyled mb-0 filter-list" id="appliance-list"></ul>
                    </div>
                </div>
            </div>

            <!-- Ustensiles -->
            <div class="col-md-2 select">
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">Ustensiles</button>
                    <div class="dropdown-menu w-100">
                        <div class="search-container">
                            <input type="text" class="form-control filter-input" placeholder="">
                            <i class="bi bi-search search-icon"></i>
                            <i class="bi bi-x clear-icon d-none"></i>
                        </div>
                        <ul class="list-unstyled mb-0 filter-list" id="ustensil-list"></ul>
                    </div>
                </div>
            </div>

            <!-- Nombre de recettes affichées -->
            <div class="col-md-2 offset-md-2 count-recette">
                <span>0 recettes</span>
            </div>
        </section>

        <!-- Zone des tags sélectionnés (globale) -->
        <section class="selected-tags-zone">
            <div id="selected-tags"></div>
        </section>

        <section class="row g-5 recipe-result overflow-hidden" id="recipe-result"></section>
    </main>

    <script src="data/recipes.js"></script>
    <script src="scripts/getRecipe-alternativ.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
