<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
        <img src="assets/images/logo.png">
    </header>
    <main id="main">
       <section class="search">
            <h1>
                Cherchez parmis plus de 1500 recettes du quotidien, simples et délicieuses
            </h1>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Rechercher une recette, un ingrédient..." aria-label="Rechercher une recette, un ingrédient..." aria-describedby="button-addon2">
                <button type="button" class="btn btn-dark"><i class="bi bi-search"></i></button>
            </div>
       </section>
       <section class="row g-3 filter">
            <div class="col-md-2 select">
                <select id="ingredient-select" class="form-select">
                <option selected>Ingrédients</option>
                </select>
            </div>
            <div class="col-md-2 select">
                <select id="appliance-select" class="form-select">
                <option selected>Appareils</option>
                </select>
            </div>
            <div class="col-md-2 select">
                <select id="ustensil-select" class="form-select">
                <option selected>Ustensiles</option>
                </select>
            </div>
            <div class="col-md-2 offset-md-2 count-recette">
                <span>COUNT recettes</span>
            </div>
       </section>
       <section class="row g-5 recipe-result overflow-hidden" id="recipe-result">

       </section>
    </main>
    <script src="data/recipes.js"></script>
    <script src="scripts/getRecipe.js"></script>
</body>
</html>
